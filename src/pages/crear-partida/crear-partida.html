<ion-header>
  <ion-navbar color="amarillo1">
    <ion-title>
      Crear partida
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 offset-md-3 col-xl-4 offset-xl-4>
        <ion-list>

          <ion-item>
            <ion-label floating>Partida de...</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Numero de jugadores máximo</ion-label>
            <ion-select [(ngModel)]="players">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Tiempo de espera de carta</ion-label>
            <ion-select [(ngModel)]="cardtimer">
              <ion-option value="1">1 segundo</ion-option>
              <ion-option value="2">3 segundos</ion-option>
              <ion-option value="3">5 segundos</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>Tipo de partida</ion-label>
              <ion-select [(ngModel)]="type">
                <ion-option value="public">Pública</ion-option>
                <ion-option value="private" disabled>Privada</ion-option>
              </ion-select>
            </ion-item>
          <ion-item>
            <ion-label>Llenas</ion-label>
            <ion-checkbox color="dark" checked="true" [(ngModel)]="full"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Chorro</ion-label>
            <ion-checkbox color="dark" [(ngModel)]="blast"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>4 esquinas</ion-label>
            <ion-checkbox color="dark" [(ngModel)]="quarters"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Centrito</ion-label>
            <ion-checkbox color="dark" [(ngModel)]="middle"></ion-checkbox>
          </ion-item>
          <button ion-button color="secondary" float-right (click)="entrarJuego()">Comenzar</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
