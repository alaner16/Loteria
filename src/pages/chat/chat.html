<ion-header>

  <ion-navbar color="amarillo1">
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear color="dark">
        <ion-icon name="logo-usd"></ion-icon> 300
      </button>
      <button ion-button (click)="cerrarModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content padding id="content" style="background-color: rgba(255, 255, 255, 0.397);">
<ion-card *ngFor="let message of messages" class="msnChat">
<ion-card-header>
  {{ message.nombre }} a las {{ message.hora | date: 'HH:mm' }}
</ion-card-header>
<ion-card-content>
  {{ message.mensaje }}
</ion-card-content>
</ion-card>
</ion-content>

  <ion-footer>
      <form [formGroup]="myForm" (ngSubmit)="sendMessage()">
    <ion-item>
      <ion-input type="text" placeholder="Mensaje" formControlName="message" [(ngModel)]="message" ></ion-input>
      
        <button ion-button item-right color="secondary" type="submit" [disabled]="!myForm.valid"><ion-icon name="send"></ion-icon> </button>
  
      
    </ion-item>
    
      
    </form>

  </ion-footer>
